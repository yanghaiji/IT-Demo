    nacos:
      config:
        enabled: true
        namespace: 97447291-3fc6-44bd-8572-27f359df652e
        server-addr: 127.0.0.1:8848
      discovery:
        namespace: 97447291-3fc6-44bd-8572-27f359df652e
        server-addr: 127.0.0.1:8848
        #设置注册的ip地址
        ip: 127.0.0.1
        #取值范围 1 到 100，数值越大，权重越大
        weight: 5
  datasource:
#    type: io.seata.rm.datasource.DataSourceProxy
